<div class="container">
    <div class="row">
        <form #form="ngForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" [(ngModel)]="studentObj.email" class="form-control" id="inputEmail4" placeholder="Email" required minlength="3" #fName="ngModel">
              </div>
              @if (fName.dirty && fName.errors?.['required']) {

                <small class="text-danger">This is required</small>
              } @else if (fName.dirty && fName.errors?.['minlength']) {

                <small class="text-danger">Min 3 Character</small>
              }
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="address" [(ngModel)]="studentObj.address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" [(ngModel)]="studentObj.city" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" name="state" [(ngModel)]="studentObj.state">
                  <option selected>Choose...</option>
                  <option value="mah">Maharashtra</option>
                  <option value="Goa">Goa</option>
                  <option value="gujarat">Gujrat</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" name="zip" [(ngModel)]="studentObj.zip" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" name="isAcceptTerm" [(ngModel)]="studentObj.isAcceptTerm" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Sign in</button>
          </form>
    </div>
</div>
<div class="container">
  {{formValue|json}}
</div>
